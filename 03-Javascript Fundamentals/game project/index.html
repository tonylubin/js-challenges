<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascipt Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <p class="player">Player 1</p>
      <p>Score: <span class="score"></span></p>
    </header>

    <main>
      <!-- word board -->
      <section class="board-holder">
        <p class="title">Spin a Fortune</p>
        <div class="board">
          <div class="board-square corner-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square corner-square"></div>
          <div class="board-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square"></div>
          <div class="board-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square"></div>
          <div class="board-square corner-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square letter-square"></div>
          <div class="board-square corner-square"></div>
        </div>

        <!-- text topic/hint -->
        <p id="hint" class="text-holder">Hint</p>
      </section>

      <!-- game/restart buttons -->
      <div class="game-buttons">
        <button class="push">Game</button>
        <button class="restart">Restart</button>
      </div>

      <!-- text holder & buttons for game interaction -->
      <p id="letter-points" class="text-holder">Points</p>
      <div class="wheel-action">
        <button class="hit">Spin</button>
        <button class="keyboard-slidein">keyboard</button>
      </div>

      <!-- keyboard & wheel section -->
      <section class="action">
        <!-- spinning wheel, pointer and holder -->
        <div class="wheel-box">
          <div class="wheel-pointer"></div>
          <img
            src="Wheel_of_Fortune_-_Season_26_-_Round_4.svg"
            class="wheelimage"
          />
        </div>
        <!-- keyboard & its container -->
        <div class="keyboard-holder">
          <div class="keyboard">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key blank-key"></div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key blank-key"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
