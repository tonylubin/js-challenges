<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />    
  </head>
  <body>

    <main>
      <!-- output screen -->
      <section class = "screen">
        <div class = "screen_inner">
          <div id = "output"></div>
        </div>
      </section>

      <!-- main interface body -->
      <section id = "calc-body">
        <button id = "cancel">AC</button>      
        <button id = "delete">DEL</button>
        <button id = "percent" class = "digit">%</button>
        <button id = "divide" class = "digit">/</button>
        <button class = "digit">7</button>
        <button class = "digit">8</button>
        <button class = "digit">9</button>
        <button id = "times" class = "digit">x</button>
        <button class = "digit">4</button>
        <button class = "digit">5</button>
        <button class = "digit">6</button>
        <button id = "minus" class = "digit">-</button>
        <button class = "digit">1</button>
        <button class = "digit">2</button>
        <button class = "digit">3</button>
        <button id = "plus" class = "digit">+</button>
        <button id = "zero" class = "digit">0</button>
        <button id = "decimal-point" class = "digit">.</button>
        <button id = "equals">=</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
